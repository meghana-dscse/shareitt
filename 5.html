<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Blog - Write a Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            color: #b8860b;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }
        .navbar {
            background-color: #b8860b;
        }
        .navbar a {
            color: white !important;
            font-size: 20px;
        }
        .content {
            padding: 50px 20px;
            text-align: center;
        }
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #b8860b;
        }
        .form-control {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #b8860b;
            color: white;
            font-size: 20px;
            padding: 10px;
            border: none;
        }
        .btn-submit:hover {
            background-color: #a37400;
        }
        .logo {
            height: 50px;
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">
                <img src="cbit logo.jpg" alt="CBIT Logo" class="logo"> College Blog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="2.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="3.html">Topics</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <h1>Write Your Blog</h1>
        <div class="blog-container">
            <label for="topic">Choose a Topic:</label>
            <select class="form-control" id="topic">
                <option>Technology</option>
                <option>Science</option>
                <option>Education</option>
                <option>Campus Life</option>
                <option>Innovation</option>
                <option>Career Growth</option>
            </select>
            <label for="title">Blog Title:</label>
            <input type="text" id="title" class="form-control" placeholder="Enter your blog title...">
            <label for="content">Blog Content:</label>
            <textarea id="content" class="form-control" rows="8" placeholder="Write your thoughts here..."></textarea>
            <button class="btn btn-submit" onclick="submitBlog()">Submit Blog</button>
        </div>
    </div>

    <script>
        function submitBlog() {
            let topic = document.getElementById('topic').value;
            let title = document.getElementById('title').value;
            let content = document.getElementById('content').value;
            
            if (title.trim() === "" || content.trim() === "") {
                alert("Please fill in all fields before submitting.");
                return;
            }
            alert("Your blog on '" + topic + "' has been submitted successfully!");
        }
    </script>

    <footer class="footer">
        <p>&copy; 2025 College Blog. All rights reserved.</p>
    </footer>
</body>
</html>
